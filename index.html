        const withoutTwoZeros = (zeros, ones) => {
        	//принимает на вход два аргумента - количество нулей и количество единиц
            
        	let numberOfZeros = '';
        	for (let i = 1; i <= zeros; i += 1) {
        		numberOfZeros += '0';
        	}
            
        	let numberOfOnes = '';
        	for (let i = 1; i <= ones; i += 1) {
        		numberOfOnes += '1';
        	}
            
            
        	const concatenation = numberOfZeros + numberOfOnes;
        	const length = numberOfZeros.length + numberOfOnes.length;
            
            
        	const Cnk = (n, k) => {
        		const factorial = (n) => {
                    const iter = (counter, acc) => {
                        if (counter === 1) {
                            return acc;
                        }
                        return iter(counter - 1, counter * acc);
                    }
          	    return iter(n, 1);
        	    };	
                
        		const out = factorial(n) / (factorial(k) * factorial(n - k));

        		return out;
        	};
            
        	while (true) {
        		if (concatenation === '00') {
        			return "";
        		} else {
        			return Cnk(length, zeros); // Всего возможных перестановок
        		}
        	}
        };
